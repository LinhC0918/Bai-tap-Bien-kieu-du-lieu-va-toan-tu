<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var Diem_Ly=parseInt(prompt("Nhap diem mon Vat Ly"));
        var Diem_Hoa=parseInt(prompt("Nhap diem mon Hoa hoc"));
        var Diem_Sinh=parseInt(prompt("Nhap diem mon Sinh hoc"));
        var Diem_Tong=Diem_Ly+Diem_Hoa+Diem_Sinh;
        var Diem_trung_binh=Diem_Tong/3;
        document.write("Diem Tong la:"+Diem_Tong);
        document.write(" Diem Trung binh la:"+Diem_trung_binh);
    </script>
</body>
</html>
